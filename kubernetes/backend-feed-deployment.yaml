apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend-feed
  name: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: thienhoang9258/udagram-api-feed:latest
        ports:
          - containerPort: 8080
        imagePullPolicy: Always  
        env:
        - name: URL
          valueFrom:
            configMapKeyRef:
              name: udagram-config-env
              key: URL
        - name: AWS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: udagram-config-env
              key: AWS_BUCKET
        - name: AWS_PROFILE
          valueFrom:
            configMapKeyRef:
              name: udagram-config-env
              key: AWS_PROFILE
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: udagram-config-env
              key: AWS_REGION
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: udagram-config-env
              key: JWT_SECRET
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: udagram-config-env
              key: POSTGRES_DB
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: udagram-config-env
              key: POSTGRES_HOST
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: udagram-db-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: udagram-db-secret
              key: POSTGRES_USERNAME   
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"          
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws/"
          readOnly: true 
      restartPolicy: Always       
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret      